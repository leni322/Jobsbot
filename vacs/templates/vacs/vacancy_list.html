<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Vacancy list</title>
</head>
<body>

<div>
    <ul>
        {% for vacancy in object_list %}
           <li>
            <a href={{vacancy.url}}>{{ vacancy.title }} ({{ vacancy.city.name }}) </a>
           </li>
        {% endfor %}
    </ul>
</div>

</body>
</html>
